<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <title>Oil price & consumption data June 2022  </title>
</head>

<body>
  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Oil price & consumption per country </h1>
        <p>Data as of June 2022</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-left">
          <h2>Oil price per litre (USD) per Country</h2>
          
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="map" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>Annual oil consumption per capita & oil price per gallon (USD)</h2>
          </div>
      </div>
      <div class="pure-u-1-3">
        <div id="vis2" class="vis-container"></div>
      </div>
     
    </div>
    <!-- end pure grid group -->

    <div class="pure-g">
      <div class="pure-u-1-1 small-font">
        <p>This visualisation is created by Mervyn.</p>
      </div>
    </div>
    
  </div> <!-- end page -->
    <script type="text/javascript">

        var mapvis = "map.vg.json";
        var bubblevis = "bubble.vg.json";
        vegaEmbed('#map', mapvis,{ "actions": false }).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        vegaEmbed('#vis2', bubblevis,{ "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>    
</body>

</html>
